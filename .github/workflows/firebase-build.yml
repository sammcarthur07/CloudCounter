name: Firebase Cloud Build & Distribution

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      distribution_notes:
        description: 'Release Notes'
        required: false
        default: 'Cloud build from mobile workflow'

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: |
        cd CloudCounter
        chmod +x gradlew
        
    - name: Build APK
      run: |
        cd CloudCounter
        if [ "${{ github.event.inputs.build_type }}" == "debug" ]; then
          ./gradlew assembleDebug
        else
          ./gradlew assembleRelease
        fi
        
    - name: Upload APK to Firebase App Distribution
      run: |
        cd CloudCounter
        
        # Install Firebase CLI
        npm install -g firebase-tools
        
        # Set up Firebase credentials
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > firebase-key.json
        export GOOGLE_APPLICATION_CREDENTIALS="firebase-key.json"
        
        # Find the APK
        if [ "${{ github.event.inputs.build_type }}" == "debug" ]; then
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
        else
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
        fi
        
        # Distribute via Firebase
        firebase appdistribution:distribute "$APK_PATH" \
          --app 1:778271181918:android:2225b29f4fe7cea4d338cf \
          --release-notes "${{ github.event.inputs.distribution_notes }}" \
          --testers "mcarthur.sp@gmail.com"
          
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-${{ github.event.inputs.build_type }}
        path: |
          CloudCounter/app/build/outputs/apk/**/*.apk